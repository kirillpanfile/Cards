<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<style>
    .w-card {
        width: 100%;
        max-width: 500px;
    }
</style>

<!-- Body -->

<body>
    <div class="bg-gray-100 grid grid-cols-8" id="app">
        <div class="flex justify-center items-center h-screen col-span-7 overflow-auto">
            <div class="bg-white sm:p-12 p-8 w-card rounded-2xl">
                <h1 class=" text-3xl font-semibold mb-8">Daily Tasks</h1>
                <div class="grid grid-cols-6 mt-4" v-for="(item, index) in tasks" :key="index">
                    <div class="flex items-center">
                        {{item.time}}
                    </div>
                    <div class="col-span-5 text-white px-4 py-2 rounded-2xl" :class="item.color">
                        <div>
                            {{item.icon}} {{item.title}} <br>
                            <span class="text-gray-300">{{item.hours}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex md:min-h-screen w-full col-span-1 justify-end">
            <div
                class="flex flex-col w-full md:w-64 text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0">
                <div class="flex-shrink-0 px-8 py-4 flex flex-row items-center justify-between">
                    <h1 class="text-xl font-semibold">Create a new task</h1>
                </div>
                <nav class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">
                    <form action="" @submit:prevent="">
                        <h1>Select start time</h1>
                        <select v-model="startTime" name="" id="" class="w-full">
                            <option :value="item" v-for="(item, index) in time" :key="index">{{item}}</option>
                        </select>
                        <h1>Select end time</h1>
                        <select v-model="endTime" name="" id="" class="w-full">
                            <option :value="item" v-for="(item, index) in time" :key="index">{{item}}</option>
                        </select>
                        <h1>Input Task Description</h1>
                        <input type="text" v-model="newTitle" class="w-full bg-gray-100 p-1" placeholder="...">
                        <h1>Select the icon</h1>
                        <select v-model="newIcon" name="" id="" class="w-full">
                            <option value="üíª">üíª</option>
                            <option value="‚úè">‚úè</option>
                            <option value="üçΩ">üçΩ</option>
                        </select>
                        <h1>Select the color</h1>
                        <select v-model="newColor" name="" id="" class="w-full">
                            <option value="bg-red-500">red</option>
                            <option value="bg-yellow-600">yellow</option>
                            <option value="bg-blue-500">blue</option>
                        </select>
                    </form>
                </nav>
                <button @click="addNewTask">Add new task</button>
            </div>
        </div>

    </div>
    <!-- scripts -->
    <!-- vueJs -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>

</body>


</html>
